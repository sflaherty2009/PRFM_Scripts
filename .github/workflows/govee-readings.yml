name: Govee readings to Excel (8a/8p CT)

on:
  schedule:
    # GitHub Actions uses UTC. These fire at:
    # 13:00 UTC  -> 8:00 AM during CDT (summer), 7:00 AM during CST (winter)
    # 01:00 UTC  -> 8:00 PM during CDT (summer), 7:00 PM during CST (winter)
    - cron: "0 13 * * *"
    - cron: "0 1 * * *"
  workflow_dispatch: {}

permissions:
  contents: write            # needed to push the updated Excel

jobs:
  log-temps:
    runs-on: ubuntu-latest
    env:
      GOVEE_API_KEY: ${{ secrets.GOVEE_API_KEY }}
      GOVEE_TEMP_UNIT: F
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show working directory (debug)
        run: |
          pwd
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openpyxl

      - name: Run logger (gated to 08:00/20:00 America/Chicago)
        run: |
          python - <<'PY'
          import datetime as dt
          from zoneinfo import ZoneInfo
          now = dt.datetime.now(ZoneInfo("America/Chicago"))
          if now.strftime("%H:%M") not in {"08:00","20:00"}:
              raise SystemExit(0)
          import subprocess, sys
          # Call your script; adjust the path if it's not at repo root.
          sys.exit(subprocess.call(["python", "govee_to_excel.py"]))
          PY

      - name: Commit Excel output (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add govee_temps.xlsx || true
          git diff --staged --quiet || git commit -m "Update govee_temps.xlsx"
          git push
